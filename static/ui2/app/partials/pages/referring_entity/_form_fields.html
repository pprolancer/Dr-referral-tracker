            <div class="form-group">
                <label class="control-label">Name(*)</label>
                <input type="text" placeholder="Name of Entity" class="form-control" data-ng-model="selectedRecord.entity_name" required />
            </div>
            <div class="form-group">
                <label class="control-label">Title</label>
                <input type="text" placeholder="Title of Entity" class="form-control" data-ng-model="selectedRecord.entity_title" />
            </div>
            <div class="form-group">
                <label class="control-label">Organization(*)</label>
                <ui-select data-ng-model="selectedRecord.organization" theme="bootstrap">
                    <ui-select-match placeholder="Organization of Entity">
                        {{$select.selected.org_name}}
                    </ui-select-match>
                    <ui-select-choices repeat="item.id as item in $global.Organization.comboData | filter: $select.search" value="{{$select.selected.id}}">
                        <span ng-bind-html="item.org_name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
                <!--<input type="text" data-ng-model="selectedRecord.organization" class="form-control" required />-->
                <!--<select data-ng-model="selectedRecord.organization" class="form-control">
                </select>-->

            </div>
            <div class="form-group">
                <label class="control-label">Phone (format: +xxxxxxxxxxxx):</label>
                <input type="tel" placeholder="Phone of Entity" class="form-control" pattern="^\+\d{11,12}$" data-ng-model="selectedRecord.entity_phone" />
            </div>
            <div class="form-group">
                <label class="control-label">Email</label>
                <input type="email" placeholder="Email of Entity" class="form-control" data-ng-model="selectedRecord.entity_email"/>
            </div>
            <div class="form-group">
                <label class="control-label">Is Special?</label>
                <input type="checkbox" data-ng-model="selectedRecord.entity_special"/>
            </div>
