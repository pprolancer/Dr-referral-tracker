                <div id="orgModal" class="modal" role="dialog">
                  <div class="modal-dialog modal-lg">
                    <form id="orgCreaterForm" class="form-horizontal">
                    	<div class="modal-content">
                      <div class="modal-header">
                        <button type="button" ng-click"closeModal()" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times" aria-hidden="true"></i></button>
                        <h4 class="modal-title">Create New organization</h4>
                      </div>
                      <div class="modal-body">
                        
                          <fieldset>                            
                            <!--<div class="form-group">
                              <label for="id" class="col-lg-3 control-label">ID <small>(optional)</small></label>
                              <div class="col-lg-8">
                                <input type="text" id="id" name="id" ng-model="modalData.id" placeholder="Number only." class="form-control" >
                              </div>
                              <label class="col-lg-8 col-md-offset-3 server-error">{{errorData.id[0]}}</label>
                            </div>-->
                             <div class="form-group">
                              <label for="org_name" class="col-lg-3 control-label">Group Name <small>(required)</small></label>
                              <div class="col-lg-8">
                                <input id="org_name" name="org_name" ng-model="modalData.org_name"  type="text" placeholder="Group/Organization name." class="form-control" required>
                              </div>
                              <label class="col-lg-8 col-md-offset-3 server-error">{{errorData.org_name[0]}}</label>
                            </div>
                             <div class="form-group">
                              <label for="org_type" class="col-lg-3 control-label">Group Type <small>(required)</small></label>
                              <div class="col-lg-8">
                                <select id="org_type" name="org_type" ng-model="modalData.org_type" class="form-control" required>
                                	<option></option>
                                   <option value="MAR">Marketing</option>
                                   <option value="INS">Insurance</option>
                                   <option value="INT">Internal</option>
                                   <option value="WKC">Work comp.</option>
                                   <option value="HCP">Healthcare Provider</option>
                               </select>
                              </div>
                              <label class="col-lg-8 col-md-offset-3 server-error">{{errorData.org_type[0]}}</label>
                            </div>
                             <div class="form-group">
                              <label for="org_contact_name" class="col-lg-3 control-label">Contact Name <small>(required)</small> </label>
                              <div class="col-lg-8">
                                <input id="org_contact_name" ng-model="modalData.org_contact_name" name="org_contact_name" placeholder="Contact person name." type="text" class="form-control" required>
                              </div>
                              <label class="col-lg-8 col-md-offset-3 server-error">{{errorData.org_contact_name[0]}}</label>
                            </div>
                             <div class="form-group">
                              <label for="org_phone" class="col-lg-3 control-label">Phone <small>(optional)</small></label>
                              <div class="col-lg-8">
                                <input id="org_phone" ng-model="modalData.org_phone"  placeholder="Phone number for contact." name="org_phone" type="text" class="form-control" >
                              </div>
                              <label class="col-lg-8 col-md-offset-3 server-error">{{errorData.org_phone[0]}}</label>
                              
                            </div>
                             <div class="form-group">
                              <label for="org_email" class="col-lg-3 control-label">Email Address <small>(optional)</small></label>
                              <div class="col-lg-8">
                                <input id="org_email" ng-model="modalData.org_email"  placeholder="Emial adress for contact." name="org_email" type="email" class="form-control">
			
                              </div>
                              <label class="col-lg-8 col-md-offset-3 server-error">{{errorData.org_email[0]}}</label>
                            </div>

                            <div class="form-group">
                              <label for="org_special" class="col-lg-3 control-label">Special Type <small>(required)</small></label>
                              <div class="col-lg-8">
                                <select id="org_special" ng-model="modalData.org_special" name="org_special" class="form-control">
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                               
                              </div>
                              <label class="col-lg-8 col-md-offset-3 server-error">{{errorData.org_special[0]}}</label>
                            </div>
                          </fieldset>
                        
                      </div>

                      <button type="button" ng-click="closeModal()" class="btn btn-default" >Close</button>
                       <button ng-hide="putRequestType" type="button" ng-click="resetModal()" class="btn btn-default">Reset</button>
                       <button ng-show="postRequestType" type="submit"  class="btn btn-primary">Create New Organization</button>
                       <button ng-show="putRequestType" type="submit"   class="btn btn-primary">Edit Organization</button>
                       
                      </div>
